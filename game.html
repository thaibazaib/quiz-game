<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/style.css">
<link rel="stylesheet" href="assets/game.css">
<title>Game Page</title>
</head>
<body>
<div class="container-fluid">
    <div id="game" class="row justify-content-center">
        <div class="col">
            <div class="display-item">
                <h4 id="progress-text" class="display-prefix">
                    Question
                </h4>
                <div id="progress-bar">
                    <div id="progress-full"></div>
                </div>
            </div>
            <div class="display-item">
                <h6 class="display-prefix">
                    Score
                </h6>
                <h4 class="display-text" id="score">
                    0
                </h4>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div id="game" class="row justify-content-center">
    <div class="col">
        <div id="question">Which continent is Australia part of?</div>
        <div class="option-container">
            <p class="option-prefix">1</p>
            <p class="option-text" data-number="1">Option 1</p>
        </div>     
        <div class="option-container">
            <p class="option-prefix">2</p>
            <p class="option-text" data-number="2">Option 2</p>
        </div>
        <div class="option-container">
            <p class="option-prefix">3</p>
            <p class="option-text" data-number="3">Option 3</p>
        </div>
        <div class="option-container">
            <p class="option-prefix">4</p>
            <p class="option-text" data-number="4">Option 4</p>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="assets/game.js"></script>
</body>
</html>
