<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/game.css">
<link rel="stylesheet" href="assets/style.css">
<title>Game Page</title>
</head>
<body>



  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 header-items "  >
        <h4 class="display-prefix" id="progressText">
          Question
      </h4>
      </div>
      <div class="col-md-4 header-items">
        <p>Score</p>
        <p id="score">0</p>
      </div>
      <div class="col-md-4 header-items">
        <button type="button" data-type="quit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Quit
        </button>
      </div>
    </div>
  </div>

<div class="container-fluid">
    <div id="game" class="row justify-content-center">
        <div class="col">
            <!--progress bar-->
            <div class="progress">
                <div id="progressBarFull" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="1" aria-valuemin="0" aria-valuemax="4"></div>
            </div>
             <!--progress bar end-->
        </div>
    </div>
</div>


    <!--option buttons-->

    <div class="container">
      <h2 id="question">Test question?</h2>
      
      <div class="row">
        <div class="col-sm">
            <button type="button" class="btn btn-primary">
              <p class="choice-text" data-number="1">Answer 1</p>
            </button>
        </div>
        <div class="col-sm">
            <button type="button" class="btn btn-primary">
              <p class="choice-text" data-number="2">Answer 2</p>
            </button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <button type="button" class="btn btn-primary">
            <p class="choice-text" data-number="3">Answer 3</p>
          </button>
      </div>
      <div class="col-sm">
          <button type="button" class="btn btn-primary">
            <p class="choice-text" data-number="4">Answer 4</p>
          </button>
      </div>
    </div>
      </div>
    </div>



<!--option button end-->

<!--Modal JS-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<!--modal JS end-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="assets/game.js"></script>
</body>
</html>
